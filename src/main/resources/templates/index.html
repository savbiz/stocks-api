<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Stocks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${stocks}">
    <h2 th:case="null">No stocks yet!</h2>
    <div th:case="*">
        <h2>stocks</h2>
        <table border="1">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Current Price</th>
                <th>Last Update</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stock : ${stocks}">
                <td th:text="${stock.id}"></td>
                <td th:text="${stock.name}"></td>
                <td th:text="${stock.currentPrice}"></td>
                <td th:text="${stock.lastUpdate}"></td>
                <td><a th:href="@{/api/stocks/edit/{id}(id=${stock.id})}">Edit</a></td>
                <td><a th:href="@{/api/stocks/delete/{id}(id=${stock.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/api/stocks/new">Add a new stock</a></p>
    <p><a href="/logout">Logout</a></p>
</div>
</body>
</html>
