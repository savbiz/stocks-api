# OSIV is really a bad idea from a performance and scalability perspective.
spring.jpa.open-in-view=false
# Logging settings for JPA and JdbcTemplate queries
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
# H2 in-memory database settings
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:stockdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.platform=h2
# Flyway settings
spring.flyway.baseline-on-migrate=true
spring.flyway.url=jdbc:h2:mem:stockdb
spring.flyway.username=sa
spring.flyway.password=sa
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
